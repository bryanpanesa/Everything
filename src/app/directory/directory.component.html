<div>
	<p>{{price | currency:'PHP'}}</p>
	<p>{{score | percent }}</p>
	<p>{{day | date: "MM/dd/yy hh:mm"}}</p>
	<p>{{day | date: "fullDate"}}</p>
	<p>{{day | date: "shortDate"}}</p>
	<p>{{day | date: "mediumDate"}}</p>
</div>
<form id="filter">
	<label>Filter ninjas by name</label>
	<input type="text">
</form>
<ul id="ninja-listing">
	<li *ngFor="let ninja of ninjas">
		<div class="single-ninja">
			<span [ngStyle]="{background: ninja.belt}">{{ninja.belt}} belt</span>
			<h3>{{ninja.name | uppercase | slice:1:3}}</h3>
		</div>
	</li>
</ul>
