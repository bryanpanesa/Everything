<form id="filter">
	<label>Filter ninjas by name</label>
	<input type="text" [(ngModel)]="term"  name="filterer">
</form>
<ul id="ninja-listing">
	<li *ngFor="let ninja of ninjas | filter: term">
		<div class="single-ninja">
			<span [ngStyle]="{background: ninja.belt}">{{ninja.belt}} belt</span>
			<h3>{{ninja.name}}</h3>
		</div>
	</li>
</ul>

<button [ngClass]="{'displayed': true}" (click)="logMe()">Logmebebe</button>
